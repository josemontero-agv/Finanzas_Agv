  #     - POSTGRES_USER=agv_admin
  #     - POSTGRES_PASSWORD=agv_password
  #     - POSTGRES_DB=finanzas_dwh
  #   volumes:
  #     - dwh_data:/var/lib/postgresql/data
  #   networks:
  #     - app_network

networks:
  app_network:

volumes:
  redis_data:
  dwh_data:

