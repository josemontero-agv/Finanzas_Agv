version: '3.8'

services:
  # 1. REDIS: Base de datos en memoria. 
  # Docker lo descarga y arranca automáticamente. No necesitas instalarlo en Windows.
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  # 2. BACKEND: Flask API REST
  backend:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 run:app --reload
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    env_file:
      - .env.produccion
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - redis
    networks:
      - app_network

  # 3. FRONTEND: Next.js
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - app_network

  # 4. WORKER: El proceso de Celery que corre los ETLs
  worker:
    build: .
    command: celery -A celery_worker.celery worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.produccion
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    networks:
      - app_network

  # 5. DWH LOCAL (Opcional): PostgreSQL para analítica local
  # Comentado porque usamos Supabase cloud
