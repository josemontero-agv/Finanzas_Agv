{% extends "base.html" %}

{% block title %}Cuentas Bancarias - Tesorería{% endblock %}

{% block content %}
<div x-data="bankReportController()" x-init="init()" class="w-full" style="max-width: 100%; overflow-x: hidden;">
    <!-- Header -->
    <div class="flex justify-between items-center pb-4 mb-4 border-b border-gray-200" style="max-width: 100%;">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
            <i class="bi bi-bank text-primary"></i>
            Reporte de Cuentas Bancarias de Proveedores
        </h1>
        <div class="flex gap-2">
            <!-- 
            <button @click="exportToExcel()" 
                    class="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-green-600 hover:bg-green-700 text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    :disabled="loading"
                    title="Exportar a Excel">
                <i class="bi bi-file-earmark-excel text-lg"></i>
            </button>
            -->
            <button @click="refreshData()" 
                    class="inline-flex items-center justify-center w-10 h-10 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    :class="loading ? 'bg-gray-400' : 'bg-primary hover:bg-primary-hover'"
                    style="background-color: var(--primary-color);"
                    :disabled="loading"
                    title="Actualizar datos">
                <i class="bi text-lg text-white" :class="loading ? 'bi-hourglass-split animate-spin' : 'bi-arrow-clockwise'"></i>
            </button>
        </div>
    </div>

    <!-- Filtros -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
                <input type="text" 
                       x-model="filters.supplier"
                       @keydown.enter="applyFilters()"
                       placeholder="Buscar por nombre o RUC..."
                       class="form-control">
            </div>
            <div class="flex items-end">
                <button @click="applyFilters()" 
                        class="inline-flex items-center justify-center px-4 py-2 rounded-lg text-white font-medium transition-colors mr-2"
                        style="background-color: var(--primary-color);"
                        :disabled="loading">
                    <i class="bi bi-search mr-2"></i> Buscar
                </button>
                <button @click="resetFilters()" 
                        class="inline-flex items-center justify-center px-4 py-2 rounded-lg bg-gray-500 hover:bg-gray-600 text-white font-medium transition-colors"
                        :disabled="loading">
                    <i class="bi bi-x-circle mr-2"></i> Limpiar
                </button>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden" style="max-width: 100%; width: 100%;">
        <div class="overflow-x-auto" style="width: 100%;">
            <table class="text-sm w-full">
                <thead class="text-white sticky top-0 z-10" style="background-color: var(--primary-color);">
                    <tr>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">RUC</th>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">Proveedor</th>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">País</th>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">Banco</th>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">Moneda</th>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">Número de Cuenta</th>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">CCI</th>
                        <th class="px-4 py-3 text-left font-semibold whitespace-nowrap">Email</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <template x-if="loading && data.length === 0">
                        <tr>
                            <td colspan="8" class="text-center py-8">
                                <div class="flex justify-center items-center">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mr-2"></div>
                                    <span>Cargando datos...</span>
                                </div>
                            </td>
                        </tr>
                    </template>
                    
                    <template x-if="!loading && data.length === 0">
                        <tr>
                            <td colspan="8" class="text-center py-8 text-gray-500">
                                <i class="bi bi-inbox text-4xl mb-2 block"></i>
                                <p>No se encontraron cuentas bancarias</p>
                            </td>
                        </tr>
                    </template>

                    <template x-for="(row, index) in data" :key="index">
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-4 py-2 whitespace-nowrap" x-text="row.supplier_vat || '-'"></td>
                            <td class="px-4 py-2 font-medium" x-text="row.supplier_name"></td>
                            <td class="px-4 py-2 whitespace-nowrap" x-text="row.supplier_country || '-'"></td>
                            <td class="px-4 py-2 whitespace-nowrap" x-text="row.bank_name || '-'"></td>
                            <td class="px-4 py-2 whitespace-nowrap" x-text="row.currency || '-'"></td>
                            <td class="px-4 py-2 whitespace-nowrap font-mono text-gray-600" x-text="row.acc_number || '-'"></td>
                            <td class="px-4 py-2 whitespace-nowrap font-mono text-gray-600" x-text="row.cci || '-'"></td>
                            <td class="px-4 py-2 whitespace-nowrap text-gray-500" x-text="row.supplier_email || ''"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        
        <!-- Loading overlay for refreshes -->
        <div x-show="loading && data.length > 0" 
             class="absolute inset-0 bg-white bg-opacity-50 flex items-center justify-center z-20"
             style="display: none;">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>
    </div>
    
    <div class="mt-2 text-sm text-gray-500 text-right" x-show="data.length > 0">
        Mostrando <span x-text="data.length"></span> registros
    </div>
</div>

<script>
function bankReportController() {
    return {
        loading: false,
        data: [],
        filters: {
            supplier: ''
        },
        
        async init() {
            await this.loadData();
        },
        
        async loadData() {
            this.loading = true;
            try {
                const params = new URLSearchParams();
                if (this.filters.supplier) {
                    params.set('supplier', this.filters.supplier);
                }
                
                const response = await axios.get(`/api/v1/treasury/report/supplier-banks?${params}`);
                
                if (response.data && response.data.success) {
                    this.data = response.data.data || [];
                } else {
                    showToast('Error al cargar datos', 'error');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Error de conexión', 'error');
            } finally {
                this.loading = false;
            }
        },
        
        applyFilters() {
            this.loadData();
        },
        
        resetFilters() {
            this.filters.supplier = '';
            this.loadData();
        },
        
        refreshData() {
            this.loadData();
        }
    }
}
</script>
{% endblock %}

{% block extra_css %}
<style>
    .form-control {
        @apply w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-transparent;
    }
</style>
{% endblock %}
